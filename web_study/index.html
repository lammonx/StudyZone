<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>前端</title>
    <style>
        /*没访问过的链接*/
        a:link {
            /*color: yellow;*/
        }

        /*访问过的链接*/
        a:visited {
            /*color: black;*/
        }

        /*元素前*/
        a::before {
            content: "[";
        }

        /*元素后*/
        a::after {
            content: "]";
        }
    </style>
    <script type="application/javascript" src="index.js"></script>
</head>
<body>
<label>
    环境选择:
    <select id="env_list"></select>
</label>
<div id="user_list"></div>
<br>
<label>
    <input id="user_name" type="text">
    <button id="quick_login">快捷登录</button>
    <button id="common_login">常规登录</button>
</label>
</body>
</html>
